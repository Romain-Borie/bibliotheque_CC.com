<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | escape }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/sidebar.css' | relative_url }}">
  <!-- Inline minimal (structure globale) -->
  <style>
    html, body { margin:0; background:#fff; color:#111; font-family:Verdana; font-size:12pt; line-height:1.6; }
    header.topbar { position:sticky; top:0; z-index:1000; background:#000; border-bottom:1px solid #1a1a1a; }
    header.topbar .topbar-inner { padding-block:clamp(6px,0.8vw+4px,14px); padding-inline:16px; display:flex; align-items:center; justify-content:center; }
    .site-title { color:#fff; font-size:12pt; letter-spacing:1px; text-transform:none; font-family:Verdana; font-weight:500; margin:0; }
    .app { display:flex; min-height:100vh; }
    main.content { flex:1; padding:24px 18px 56px; background:#fff; }
    main.content h1 { margin-top:0; }
  </style>
</head>
<body>
  <header class="topbar" role="banner">
    <div class="topbar-inner"><h1 class="site-title">{{ site.title | default: 'Bibliothèque de l'équipe CC' }}</h1></div>
  </header>
  <div class="app">
    {% include sidebar.html %}
    <main class="content" role="main">
      {{ content }}
    </main>
  </div>
  <script src="{{ '/assets/js/sidebar.js' | relative_url }}"></script>
</body>
</html>
