<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | escape }}</title>

    <!-- Lien vers TA feuille de styles (doit pointer vers un .css, pas du HTML) -->
    <link rel="stylesheet" href="/assets/css/site.css">
  </head>
  <body>

    <!-- Barre horizontale noire avec le logo -->
    <header class="topbar" role="banner">
      <div class="topbar-inner">
        <img
          src="/assets/img/banner-cc.png"
          alt="CC — Bibliothèque et feu de cheminée"
          class="brand-img">
      </div>
    </header>

    <!-- Contenu de chaque page -->
    <main class="content" role="main">
      {{ content }}
    </main>

  </body>
</html>
