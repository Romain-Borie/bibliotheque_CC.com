<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | escape }}</title>

    <!-- Styles INLINE (stables, pas de probl√®me de cache/CSS) -->
    <style>
      /* ===== Barre noire ===== */
      header.topbar {
        position: sticky;
        top: 0;
        z-index: 1000;
        background: #000;
        border-bottom: 1px solid #1a1a1a;
      }

      header.topbar .topbar-inner {
        padding-block: clamp(6px, 0.8vw + 4px, 14px);  /* fluide selon la largeur */
        padding-inline: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* ===== TITRE ===== */
      .site-title {
        color: #fff;
        font-size: 12.0pt; /* taille du titre (tu peux garder/ajuster) */
        letter-spacing: 1px; /* (j'ai supprim√© la ligne en double .2 sans unit√©) */
        text-transform: none;
        font-family: Verdana;
        font-weight: 500;
        margin: 0;
      }

      /* ===== Contenu global ===== */
      html, body {
        margin: 0;
        background: #fff;
        color: #111;
        font-family: Verdana;
        font-size: 12.0pt;     /* ‚úÖ TAILLE DU TEXTE DU SITE (laisse comme tu veux) */
        line-height: 1.6;      /* ‚úÖ CONFORT DE LECTURE (corrig√©) */
      }

      /* ====== LAYOUT PRINCIPAL (NEW) ====== */
      .app {
        display: flex;                  /* sidebar + contenu c√¥te √† c√¥te */
        min-height: calc(100vh - 0px);  /* occupe la hauteur restante sous la topbar sticky */
      }

      /* ====== SIDEBAR (NEW) ====== */
      aside.sidebar {
        width: 240px;                   /* largeur fixe de la barre gauche */
        background: #fff;
        border-right: 1px solid #e0e0e0;
        padding: 12px 0;
        position: sticky;               /* reste visible au scroll */
        top: calc( /* hauteur visuelle du header */ 0px );
        align-self: flex-start;         /* pour sticky */
        height: calc(100vh - 0px);
        overflow-y: auto;
      }

      .menu {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .menu li { margin: 2px 0; }

      .menu a {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px 16px;
        color: #333;
        text-decoration: none;
        font-size: 14px;
      }

      .menu a:hover {
        background: #f4f4f4;
      }

      /* √âl√©ment actif (NEW) - on ajoute .active manuellement, ou on le fera via Liquid plus tard */
      .menu a.active {
        background: #1f8f4e;
        color: #fff;
        font-weight: 600;
      }

      .icon {
        width: 18px;
        text-align: center;
        font-size: 16px;
      }

      /* ====== CONTENU PRINCIPAL (NEW) ====== */
      main.content {
        flex: 1;                /* prend tout l‚Äôespace restant */
        padding: 24px 18px 56px;
        background: #fff;
      }

      main.content h1 { margin-top: 0; }

      /* ===== Responsive simple ===== */
      @media (max-width: 900px) {
        aside.sidebar { width: 200px; }
      }

      @media (max-width: 700px) {
        .app { flex-direction: column; }
        aside.sidebar {
          width: 100%;
          border-right: none;
          border-bottom: 1px solid #e0e0e0;
          position: static;
          height: auto;
        }
      }
    </style>
  </head>
