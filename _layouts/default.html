<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | escape }}</title>

    <!-- Feuille de style: DOIT pointer vers un .css (pas du HTML) -->
    <link rel="stylesheet" href="/assets/css/site.css?v=3">
  </head>
  <body>

    <!-- Barre horizontale noire avec le logo -->
    <header class="topbar" role="banner">
      <div class="topbar-inner">
        <img
          id="logo-cc"
          src="/assets/img/banner-cc.png?v=3"
          alt="CC — Bibliothèque & feu de cheminée"
          class="brand-img"
        >
      </div>
    </header>

    <main class="content" role="main">
      {{ content }}
    </main>

  </body>
</html>
