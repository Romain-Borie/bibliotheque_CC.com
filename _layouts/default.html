<html lang="fr">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | escape }}</title>
    <!-- Feuille de style du site -->
    <link rel="stylesheet" href="/assets/css/site.css">
  </head>
  <body>

</html>
