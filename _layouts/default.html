<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | escape }}</title>

    <!-- 1) Charger la feuille de style avec une BALISE <link> -->
    <link rel="stylesheet" href="/assets/css/site.css">
  </head>
  <body>

    <!-- 2) Barre horizontale noire avec le logo (BALISE <img>) -->
    <header class="topbar" role="banner">
      <div class="topbar-inner">
        <img src="/assets/img/banner-cc.png"
             alt="CC — Bibliothèque & feu de cheminée"
             class="brand-img">
      </div>
    </header>

    <!-- 3) Contenu des pages -->
    <main class="content" role="main">
      {{ content }}
    </main>

  </body>
</html>
