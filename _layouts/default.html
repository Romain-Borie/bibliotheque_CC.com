<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ page.title | escape }}</title>
<style>
:root{--brand:#1f8f4e;--brand-dark:#17603a;--text:#1e2a32;--muted:#5a6a72;--surface:#fff;--surface-2:#f3f6f8;--hover:#f4f4f4;--flyout-hover:#e8eef2;--border:#e0e0e0}
html,body{margin:0;background:var(--surface);color:var(--text);font-family:Verdana,system-ui,-apple-system,Segoe UI,Roboto,Arial;font-size:12pt;line-height:1.6}
a{color:inherit;text-decoration:none}a:visited{color:inherit}a:hover{text-decoration:none}
.app{display:flex;min-height:100vh}
aside.sidebar{width:260px;background:#fff;border-right:1px solid var(--border);padding:12px 0;position:sticky;top:0;height:100vh;overflow:auto}
main.content{flex:1;padding:24px}
.menu{list-style:none;margin:0;padding:0}
.menu li{margin:2px 0;overflow:hidden;box-sizing:border-box}
.menu li.has-flyout{overflow:visible}
.item,.group-trigger{display:flex;align-items:center;gap:12px;width:100%;padding:10px 16px;border-left:4px solid transparent;background:transparent;color:var(--text);cursor:pointer;text-align:left;border:0;font:inherit}
.item:hover,.group-trigger:hover{background:var(--hover)}
.item.active{background:var(--brand);color:#fff;border-left-color:#156d3b;font-weight:600}
.icon{width:18px;height:18px;flex:0 0 18px;display:inline-block;color:var(--muted)}
.label{flex:1}
.chevron{margin-left:auto;color:var(--muted)}
li.has-flyout{position:relative}
.flyout-panel{position:absolute;top:0;left:calc(100% - 2px);width:520px;background:#fff;border:1px solid var(--border);border-radius:8px;box-shadow:0 10px 24px rgba(0,0,0,.12);display:none;z-index:9999;overflow:hidden}
li.has-flyout.open>.flyout-panel{display:block}
/* Strict 50/50 columns and VISUALLY equal paddings */
.flyout-grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));column-gap:0}
/* give same horizontal padding to both cells */
.flyout-header,.flyout-body{min-width:0;padding:16px}
.flyout-header{background:var(--brand-dark);color:#fff;display:flex;align-items:center;font-weight:700}
/* add a center divider to balance the eye */
.flyout-body{background:var(--surface-2);border-left:1px solid var(--border)}
/* list inside body: remove side paddings so the 16px from body acts equally to header */
.flyout-list{list-style:none;margin:0;padding:0}
.flyout-link{display:flex;align-items:center;gap:10px;padding:8px 0;color:var(--text);border-left:3px solid transparent}
.flyout-link:hover{background:transparent}
.flyout-link.active{background:transparent;color:var(--brand)}
@media (max-width:700px){.app{flex-direction:column}aside.sidebar{width:100%;position:static;height:auto}.flyout-panel{position:static;width:auto;border:0;box-shadow:none;margin-left:20px;display:block}.flyout-grid{grid-template-columns:1fr}.flyout-body{border-left:0}}
</style>
</head>
<body>
<div class="app">
  <aside class="sidebar" aria-label="Menu">
    <ul class="menu">
      <li><a class="item" href="/tableau-de-bord/"><span class="icon">ğŸ </span><span class="label">Tableau de bord</span></a></li>
      <li><a class="item" href="/actualites-ccn/"><span class="icon">ğŸ“„</span><span class="label">ActualitÃ©s CCN</span></a></li>
      <li><a class="item" href="/astuces-romain/"><span class="icon">ğŸ”‘</span><span class="label">Les astuces de Romain</span></a></li>
      <li><a class="item active" href="/cuisine-cc/"><span class="icon">ğŸ³</span><span class="label">Cuisine CC</span></a></li>
      <li class="has-flyout">
        <button class="group-trigger" aria-haspopup="true" aria-expanded="false" type="button"><span class="icon">ğŸ“˜</span><span class="label">Simulateur</span><span class="chevron">â–¸</span></button>
        <div class="flyout-panel" role="menu" aria-label="Sous-menu Simulateur">
          <div class="flyout-grid">
            <div class="flyout-header">Simulateur</div>
            <div class="flyout-body">
              <ul class="flyout-list">
                <li><a class="flyout-link" href="/simulateur/retraite/">IndemnitÃ© de dÃ©part Ã  la retraite</a></li>
                <li><a class="flyout-link" href="/simulateur/divers/">Divers</a></li>
              </ul>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </aside>
  <main class="content">{{ content }}</main>
</div>
<script>(function(){document.querySelectorAll('li.has-flyout').forEach(g=>{const t=g.querySelector('.group-trigger'),p=g.querySelector('.flyout-panel');if(!t||!p)return;const o=()=>{g.classList.add('open');t.setAttribute('aria-expanded','true')},c=()=>{g.classList.remove('open');t.setAttribute('aria-expanded','false')};t.addEventListener('click',e=>{e.preventDefault();g.classList.contains('open')?c():o()});document.addEventListener('click',e=>{if(!g.contains(e.target))c()});g.addEventListener('keydown',e=>{if(e.key==='Escape')c()});});})();</script>
</body>
</html>
